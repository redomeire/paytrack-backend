services:
  php:
    image: redomeire/paytrack-backend:latest
    container_name: laravel_php
    restart: unless-stopped
    working_dir: /var/www/html

    env_file:
      - .env

    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/99-custom.ini

    networks:
      - laravel_network

    depends_on:
      - mysql
      - redis

  nginx:
    image: nginx:alpine
    container_name: laravel_nginx
    restart: unless-stopped

    ports:
      - "8080:80"

    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

    networks:
      - laravel_network

    depends_on:
      - php

  mysql:
    image: mysql:8.0
    container_name: laravel_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - laravel_network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: laravel_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - laravel_network
    command: redis-server --appendonly yes --replica-read-only no

  worker:
    image: redomeire/paytrack-backend:latest 
    container_name: laravel_worker
    restart: unless-stopped
    command: "php /var/www/html/artisan queue:work --verbose --tries=3 --timeout=90"
    volumes:
      - .:/var/www/html
    networks:
      - laravel_network
    depends_on:
      - php
      - mysql
      - redis

networks:
  laravel_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
