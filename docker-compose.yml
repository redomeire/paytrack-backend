services:
  php:
    container_name: paytrack_php
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - mysql
    mem_limit: 256m
    command: php artisan serve --host=0.0.0.0 --port=8000
    build: 
      context: .
      dockerfile: ./docker/php/Dockerfile
      
  worker:
    image: redomeire/paytrack-backend:latest
    container_name: paytrack_worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - mysql
    command: php artisan queue:work --tries=3 --timeout=90 --memory=128 --sleep=3 --max-jobs=100
    mem_limit: 256m

  mysql:
    image: mysql:8.0
    container_name: paytrack_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    mem_limit: 512m

volumes:
  mysql_data: